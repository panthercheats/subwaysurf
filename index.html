<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther’s Mod</title>
    <style>
        body {
            background-color: #87CEEB; 
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        hr {
            border: 1px solid white;
            margin: 20px 0;
        }

        button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: #87CEEB;
        }
    </style>
</head>
<body>
    <h1>Panther’s Mod</h1>
    <hr>
    <button>Currency Hack</button>
</body>
</html>
